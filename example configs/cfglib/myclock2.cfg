[MyClock]
type = Clock
label = Time, and, Date
BackgroundColor = midnightblue
CharColor = yellow
CharSize = 50, 38, 38, 30
CmdKeyCol = blue
OutFormat = %-l:%M:%S%P, %A, %b %-d %Y, Day:  %-j, Week: %-U
ExtraSize = 30,
ExtraFields = MQTT:PatioTemp, MQTT:PatioHum, HASS:sensor.br_balcony_am2301_temperature
ExtraFormat = Patio: {d[0]:.1f}° {d[1]:.0f}%, PDX: {d[2]}°,
