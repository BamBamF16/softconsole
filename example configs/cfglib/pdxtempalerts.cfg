[Alerts]
[[GetTempsHills]]
Type = Periodic
Interval = 20 minutes
Invoke = AssignVar.Assign
Parameter = ISY:State:TempHills = pws*KORPORTL1104:Cond:Temp, ISY:State:ForecastLowHills = pws*KORPORTL1104:Fcst:Low:0

          [[GetTempsPDX]]
          Type = Periodic
          Interval = 20 minutes
Invoke = AssignVar.Assign
Parameter = ISY:State:TempPDX = pws*KORPORTL370:Cond:Temp, ISY:State:ForecastLowPDX =  pws*KORPORTL370:Fcst:Low:0

[[GetTempDeck]]
Type = Periodic
       Interval = 10 minutes
       Invoke = AssignVar.Assign
       Parameter = ISY:State:DeckTemp = MQTT:DeckTemp

[[GetPipeTemp]]
Type = Periodic
Interval = 10 minutes
Invoke = AssignVar.Assign
Parameter = ISY:State:PipeTemp = MQTT:PipeTemp