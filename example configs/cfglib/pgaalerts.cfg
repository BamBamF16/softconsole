[Alerts]
[[AdjustScreenDim]]
Type = Periodic
At = 11:00pm
Invoke = AssignVar.Assign
Parameter = System:DimLevel = 8
[[AdjustScreenDimUp]]
Type = Periodic
At = 6:30am
Invoke = AssignVar.Assign
Parameter = System:DimLevel = 35

[[Main Garage Door]]
Type = VarChange
Var = HASSpga:sensor.main_garage_door_access_control
Test = EQ
Value = 22
Delay = 5 minutes
Invoke = GarageDoor

[[Cart Garage Door]]
Type = VarChange
Var = HASSpga:sensor.golf_cart_door_access_control
Test = EQ
Value = 22
Delay = 5 minutes
Invoke = CartDoor

[[AutoVersionInit]]
Type = Init
Invoke = AutoVersion.CheckUpToDate

[[AutoVersion]]
Type = Periodic
Interval = 3 hours
Invoke = AutoVersion.CheckUpToDate


[GarageDoor]
type = Alert
BackgroundColor = cyan
MessageBack = red
CharColor = black
Message = Garage, Main Door, is, Open
CharSize = 30, 30, 30,40
DeferTime = 2 minute
BlinkTime = 1
KeyColor = maroon

[CartDoor]
type = Alert
BackgroundColor = cyan
MessageBack = red
CharColor = black
Message = Garage, Cart Door, is, Open
CharSize = 30, 30, 30,40
DeferTime = 2 minute
BlinkTime = 1
KeyColor = maroon
